<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<!-- 样 式 文 件 -->
		<link rel="stylesheet" href="component/pear/css/pear.css" />
		<link rel="stylesheet" href="admin/css/other/login.css" />
	</head>
    <!-- 代 码 结 构 -->
	<body>
		<form class="layui-form">
			<div class="layui-form-item">
				<div class="title" style="text-align: center;">预约管理系统</div>
				<div class="desc">
				</div>
			</div>
			<div class="layui-form-item">
				<input placeholder="账 户 :  " hover class="layui-input"  />
			</div>
			<div class="layui-form-item">
				<input placeholder="密 码 :  " hover class="layui-input"  />
			</div>
			
			<div class="layui-form-item">
				<button class="pear-btn pear-btn-success login" lay-submit lay-filter="login">
					登 入
				</button>
			</div>
		</form>
		<!-- 资 源 引 入 -->
		<script src="component/layui/layui.js"></script>
		<script src="component/pear/pear.js"></script>
		<script>
			layui.use(['form', 'element', 'jquery', 'button', 'popup'], function() {
				var form = layui.form;
				var element = layui.element;
				var button = layui.button;
				var popup = layui.popup;
				var $ = layui.jquery;

                // 登 录 提 交
				form.on('submit(login)', function(data) {
					button.load({
						elem: '.login',
						time: 1500,
						done: function() {
							popup.success("登录成功", function() {
								location.href = "index.html"
							});
						}
					})
					return false;
				});
			})
		</script>
	</body>
</html>
