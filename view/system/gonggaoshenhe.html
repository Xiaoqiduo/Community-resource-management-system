<script src="../../component/layui/layui.js"></script>
<script src="../../component/pear/pear.js"></script>
<script src="../../component/pear/modules/admin.js"></script>
<script>
    layui.use(['table','form','jquery','element','layer','admin'],function () {
        let table = layui.table;
        let form = layui.form;
        let element = layui.element;
		let $ = layui.jquery;
		var admin = layui.admin;
		var layer= layui.layer;
		console.log(layui.cache.server);
        let MODULE_PATH = "/system/logging/";

        let cols = [
            [
                {title: '公告编号', field: 'notice_id', align:'center'},
				//{title: '街道', field: 'street_name', align:'center'},
				//{title: '社区', field: 'cmty_name', align:'center'},
                {title: '公告类型', field: 'notice_type_name', align:'center'},
                {title: '标题', field: 'notice_title', align:'center'},
               // {title: '内容', field: 'notice_content', align:'center'},
			   //{field: 'enable', title: '详细内容',templet:'#power-enable'},
               {title: '发布时间', field: 'notice_time_up',templet:'#log-createTime', align:'center'},
                {title: '发布人', field: 'notice_publisher', align:'center'},
				{title: '联系方式', field: 'notice_tel', align:'center'},
                {title: '审批操作', toolbar: '#log-bar', align:'center', width:250}
            ]
        ]
		
		let col = [
		    [
		       {title: '公告编号', field: 'notice_id', align:'center'},
		       //{title: '街道', field: 'street_name', align:'center'},
		       //{title: '社区', field: 'cmty_name', align:'center'},
		        {title: '公告类型', field: 'notice_type_name', align:'center'},
		        {title: '标题', field: 'notice_title', align:'center'},
		       // {title: '内容', field: 'notice_content', align:'center'},
		       //{field: 'enable', title: '详细内容',templet:'#power-enable'},
		       {title: '发布时间', field: 'notice_time_up',templet:'#log-createTime', align:'center'},
		        {title: '发布人', field: 'notice_publisher', align:'center'},
		       {title: '联系方式', field: 'notice_tel', align:'center'},
			    {title: '操作', toolbar: '#log-bar2', align:'center'},
				{title: '审核状态', field: 'state_name', align:'center'},
		        
		    ]
		]

        var undo_table=table.render({
            elem: '#log-operate-table',
            url: layui.cache.server+'/Notices/getNoticesState?notice_state=1||notice_state=2',
            page: true ,
            cols: col ,
            skin: 'line',
            toolbar: false
        });

        var do_table=table.render({
            elem: '#log-login-table',
            url: layui.cache.server+'/Notices/getNoticesState?notice_state=0',
            page: true ,
            cols: cols ,
            skin: 'line',
            toolbar: false
        });
		
		table.on('tool(undo-table)', function(obj){
		    var data = obj.data;
		    if(obj.event === 'pass'){
				$.post(layui.cache.server+'/Notices/updateNoticesState',{notice_id:data.notice_id,notice_state:1},function(res){
					if(res.code==0){
						undo_table.reload();
						do_table.reload();
					}else{
						layer.msg(res.msg);
					}
					
				},'json')
		    } else if(obj.event === 'reject'){
				$.post(layui.cache.server+'/Notices/updateNoticesState',{notice_id:data.notice_id,notice_state:2},function(res){
					if(res.code==0){
						undo_table.reload();
						do_table.reload();
					}else{
						layer.msg(res.msg);
					}
					
				},'json')
		    }else if(obj.event === 'look'){
				layer.open({
					title: '查看详情',
					area: ['700px', '600px'],
				   content: $('#userwgyEditDialogE').html(),
				   success: function (layero, dIndex) {
				   	// 回显表单数据
				   	form.val('userwgyEditForm', obj.data);
				   	
				   }
				});
		    }
		  });
		table.on('tool(do-table)', function(obj){
		   if(obj.event === 'look'){
				layer.open({
					title: '查看商铺详情',
					area: ['700px', '600px'],
				   content: $('#userwgyEditDialogE').html(),
				   success: function (layero, dIndex) {
				   	// 回显表单数据
				   	form.val('userwgyEditForm', obj.data);
				   	
				   }
				});
		    }
		  });


        
		// window.edit = function(obj){
		//     layer.open({
		//         type: 2,
		//         title: '修改',
		//         shade: 0.1,
		//         area: ['450px', '500px'],
		//         content: MODULE_PATH + 'edit.html'
		//     });
		// }
		
        form.on('submit(dict-type-query)', function(data){
            table.reload('dict-type-table',{where:data.field})
            return false;
        });
		

        window.error = function(obj){
            layer.open({
                type: 1,
                title: '异常信息',
                shade: 0,
                area: ['450px', '350px'],
                content: '<div class="pear-container"><div class="layui-card"><div class="layui-card-body">'+obj.data['error']+'</div></div></div>'
            });
        }
    })
</script>
</body>
