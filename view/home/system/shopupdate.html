<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	<body class="pear-container">
		<div class="layui-card">
			<div class="layui-card-body">
				<table id="user-table" lay-filter="user-table"></table>
			</div>

		<script type="text/html" id="user-toolbar">
			<button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
		        <i class="layui-icon layui-icon-add-1"></i>
		        新增
		    </button>
		    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
		        <i class="layui-icon layui-icon-delete"></i>
		        删除
		    </button>
		</script>
		
		<script type="text/html" id="look-log-bar">
			<button type="button" class="layui-btn" lay-event="look">查看详情</button>
		</script>

		<script type="text/html" id="user-bar">
			<button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></button>
		    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i></button>
		</script>

		<script type="text/html" id="user-enable">
			<input type="checkbox" name="enable" value="{{d.id}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="user-enable" checked = "{{ d.enable == 0 ? 'true' : 'false' }}">
		</script>

		<script type="text/html" id="user-sex">
			{{#if (d.sex == 1) { }}
		    <span>男</span>
		    {{# }else if(d.sex == 2){ }}
		    <span>女</span>
		    {{# } }}
		</script>

		<script type="text/html" id="user-login">
			{{#if (d.login == 0) { }}
		    <span>在线</span>
		    {{# }else if(d.sex == 1){ }}
		    <span>离线</span>
		    {{# } }}
		</script>

		<script type="text/html" id="user-createTime">
			{{layui.util.toDateString(d.createTime, 'yyyy-MM-dd')}}
		</script>

					    <div class="layui-input-block">
					        <input name="shop_id" class="layui-input" lay-verType="tips" lay-verify="required" disabled/>
					    </div>
					</div>
					<div class="layui-col-md12">
					    <label class="layui-form-label layui-form-required" >商铺类型</label>
					    <div class="layui-input-block">
					        <input name="shop_type_name" class="layui-input" lay-verType="tips" lay-verify="required" disabled/>

					</div>

					    <label class="layui-form-label layui-form-required">商铺名称</label>
					    <div class="layui-input-block">
					        <input name="shop_name" class="layui-input" lay-verType="tips" lay-verify="required" disabled/>

					</div>
					<div class="layui-col-md12">
					    <label class="layui-form-label layui-form-required">商铺服务</label>
					    <div class="layui-input-block">

					    </div>

					<div class="layui-col-md12">
					    <label class="layui-form-label layui-form-required">街道</label>
					    <div class="layui-input-block">
					        <input name="street_name" class="layui-input" lay-verType="tips" lay-verify="required" disabled/>
					    </div>
					</div>
					<div class="layui-col-md12">
					    <label class="layui-form-label layui-form-required">社区</label>
					    <div class="layui-input-block">
					        <input name="cmty_name" class="layui-input" lay-verType="tips" lay-verify="required" disabled/>
					    </div>
					</div>
					<div class="layui-col-md12">
					    <label class="layui-form-label layui-form-required">商铺地址</label>
					    <div class="layui-input-block">
					        <input name="shop_address" class="layui-input" lay-verType="tips" lay-verify="required" disabled/>
					    </div>
					</div>
					<div class="layui-col-md12">
					    <label class="layui-form-label layui-form-required">商铺联系人</label>
					    <div class="layui-input-block">
					        <input name="shop_contact" class="layui-input" lay-verType="tips" lay-verify="required" disabled/>
					    </div>

					    <label class="layui-form-label layui-form-required">联系电话</label>
					    <div class="layui-input-block">
					        <input name="shop_tel" class="layui-input" lay-verType="tips" lay-verify="required" disabled/>
					    </div>
					</div>

					    <label class="layui-form-label layui-form-required">门头照片</label>
					    <div class="layui-input-block">
					        <input name="shop_door" class="layui-input" lay-verType="tips" lay-verify="required" disabled/>
							<img src=shop_door alt="门头照片" />
					    </div>
					</div>
					<div class="layui-col-md12">
					    <label class="layui-form-label layui-form-required">展示照片</label>
					    <div class="layui-input-block">
					        <input name="shop1_pic" class="layui-input" lay-verType="tips" lay-verify="required" disabled/>
							<img id="imgInit"  src="123" onerror="imgUrl()" style="width:50px;height:25px;display:block;" />
							<img src="https://taibest.net/yyapp/public/uploads/pho/xiaoniu_7.png" alt="门头照片" />
					    </div>
					</div> -->
		        </div>
		    </form>
		</script>

		<script type="text/html" id="lookShopPic">
			<a class="layui-btn  layui-btn-xs" lay-event="lookShopPic"><i class="layui-icon layui-icon-picture"></i>查看商铺照片</a>
		</script>
		
		<script type="text/html" id="ShopPicImages">
			<div class="layui-card">
				<div class="layui-card-body">
					<div class="layui-row layui-col-space15">
						<div class="layui-col-md6">
							<img id="shop_pic" src="" style="height: 400px;"/>
						</div>
					</div>
				</div>
			</div>
		</script>
		
		<script type="text/html" id="lookDoorPic">
			<a class="layui-btn  layui-btn-xs" lay-event="lookDoorPic"><i class="layui-icon layui-icon-picture"></i>查看门头照片</a>
		</script>
		
		<script type="text/html" id="DoorPicImages">
			<div class="layui-card">
				<div class="layui-card-body">
					<div class="layui-row layui-col-space15">
						<div class="layui-col-md6">
							<img id="shop_door" src="" style="height: 400px;"/>
						</div>
					</div>
				</div>
			</div>
		</script>
		
		<script src="../../../component/layui/layui.js"></script>
		<script src="../../../component/pear/pear.js"></script>
		<script>
			layui.use(['table', 'form', 'jquery','common'], function() {
				let table = layui.table;
				let form = layui.form;
				let $ = layui.jquery;
				let common = layui.common;

				let MODULE_PATH = "operate/";

				let cols = [
					[{
							type: 'checkbox'
						},
						{
							title: '商铺编号',
							field: 'shop_id', //realName修改
							align: 'center',
							//width: 200
						},
						{
							title: '商铺名称',
							field: 'shop_name',
							align: 'center'
						},
						{
							title: '商铺类型',
							field: 'shop_type_name', //新增
							align: 'center',
						},
						// {
						// 	title: '商铺小类编号',
						// 	field: 'shop_type_type_id', //新增
						// 	align: 'center',
						// 	//width: 80
						// },
						{
							title: '商铺服务描述',
							field: 'shop_service', //新增
							align: 'center',
							//width: 200
						},
						{
							title: '商铺地址',
							field: 'shop_address', //新增
							align: 'center',
							//width: 80
						}, 
						// {
						// 	title: '商铺联系人',
						// 	field: 'shop_contact', //新增
						// 	align: 'center',
						// 	//width: 100
						// },
						// {
						// 	title: '联系电话',
						// 	field: 'shop_tel', //新增
						// 	align: 'center',
						// 	//width: 100
						// },
						{
							title: '门头照片',
							field: 'shop_door', //新增
							templet:'#lookDoorPic',
							align: 'center',
							//width: 80
						},
						{
							title: '展示照片',
							field: 'shop_pic', //新增
							templet:'#lookShopPic',
							align: 'center',
							//width: 80
						}, 
						{
							title: '操作',
							toolbar: '#look-log-bar',
							align: 'center'
						}
					]
				]

				table.render({
					elem: '#user-table',
					url: layui.cache.server+'/shops/getShopsIdTypeStreet?street_id=1&cmty_id=1',
					page: true,
					cols: cols,
					skin: 'line',
					toolbar: '#user-toolbar',
					defaultToolbar: [{
						layEvent: 'refresh',
						icon: 'layui-icon-refresh',
					}, 'filter', 'print', 'exports']
				});

				table.on('tool(user-table)', function(obj) {
					if (obj.event === 'remove') {
						window.remove(obj);
					} else if (obj.event === 'edit') {
						window.edit(obj);
					}else if (obj.event === 'look') {
						layer.open({
							title: '查看详情',
							area: ['700px', '600px'],
						   content: $('#userwgyEditDialogE').html(),
						   success: function (layero, dIndex) {
						   	// 回显表单数据
						   	form.val('userwgyEditForm', obj.data);
							}
						});
					} else if (obj.event === 'lookShopPic') { // 删除
						layer.open({
							type: 1,
							title: '展示照片',
							area: ['800px', '500px'],
							content: $('#ShopPicImages').html(),
							success: function (layero, dIndex) {
								$.post(layui.cache.server+'/shops/getShopPic',{shop_id: obj.data.shop_id},function(res){
									if(res.code==0){
										console.log(res.data[0].shop_pic);
									 document.getElementById('shop_pic').src=res.data[0].shop_pic;
									}
								},'json')
							}
						});	
					} else if (obj.event === 'lookDoorPic') { // 删除
						layer.open({
							type: 1,
							title: '门头照片',
							area: ['800px', '500px'],
							content: $('#DoorPicImages').html(),
							success: function (layero, dIndex) {
								$.post(layui.cache.server+'/shops/getDoorPic',{shop_id: obj.data.shop_id},function(res){
									if(res.code==0){
										console.log(res.data[0].shop_door);
									 document.getElementById('shop_door').src=res.data[0].shop_door;
									}
								},'json')
							}
						});	
					}
				});

				table.on('toolbar(user-table)', function(obj) {
					if (obj.event === 'add') {
						window.add();
					} else if (obj.event === 'refresh') {
						window.refresh();
					} else if (obj.event === 'batchRemove') {
						window.batchRemove(obj);
					}
				});

				form.on('submit(user-query)', function(data) {
					table.reload('user-table', {
						where: data.field
					})
					return false;
				});

				form.on('switch(user-enable)', function(obj) {
					layer.tips(this.value + ' ' + this.name + '：' + obj.elem.checked, obj.othis);
				});

				window.add = function() {
					layer.open({
						type: 2,
						title: '新增',
						shade: 0.1,
						area: ['600px', '400px'],
						content: MODULE_PATH + 'addinfoShop.html'
					});
				}

				window.edit = function(obj) {
					layer.open({
						type: 2,
						title: '修改',
						shade: 0.1,
						area: ['500px', '400px'],
						content: MODULE_PATH + 'addshequguanliyuan.html'
					});
				}

				window.remove = function(obj) {
					layer.confirm('确定要删除该商铺', {
						icon: 3,
						title: '提示'
					}, function(index) {
						layer.close(index);
						let loading = layer.load();
						$.ajax({
							url: MODULE_PATH + "remove/" + obj.data['shop_id'],
							dataType: 'json',
							type: 'delete',
							success: function(result) {
								layer.close(loading);
								if (result.success) {
									layer.msg(result.msg, {
										icon: 1,
										time: 1000
									}, function() {
										obj.del();
									});
								} else {
									layer.msg(result.msg, {
										icon: 2,
										time: 1000
									});
								}
							}
						})
					});
				}

				window.batchRemove = function(obj) {
					
					var checkIds = common.checkField(obj,'shop_id');
					
					if (checkIds === "") {
						layer.msg("未选中数据", {
							icon: 3,
							time: 1000
						});
						return false;
					}
					
					layer.confirm('确定要删除', {
						icon: 3,
						title: '提示'
					}, function(index) {
						layer.close(index);
						let loading = layer.load();
						$.ajax({
							url: layui.cache.server + "/Shops/delshop?shop_id=" + checkIds,
							dataType: 'json',
							type: 'delete',
							success: function(result) {
								layer.close(loading);
								if (result.success) {
									layer.msg(result.msg, {
										icon: 1,
										time: 1000
									}, function() {
										table.reload('user-table');
									});
								} else {
									layer.msg(result.msg, {
										icon: 1,
										time: 1000
									});
								}
							}
						})
					});
				}

				window.refresh = function(param) {
					table.reload('user-table');
				}
			})
			
		</script>
	</body>
</html>
